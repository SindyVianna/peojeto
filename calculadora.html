<html> 
   <head> 
   </head> 
   
<script>
            <!-- No script guardamos as funções que serao chamadas no corpo do codigo-->
function soma(){ 
    var n1=parseInt(document.getElementById("n1").value); 
    var n2=parseInt(document.getElementById("n2").value); 
    var res = n1+n2; 
    document.getElementById("resp").innerHTML="O resultado da soma eh:"+ res; 
} 
function subtracao(){ 
    var n1=parseInt(document.getElementById("n1").value); 
    var n2=parseInt(document.getElementById("n2").value); 
    var res = n1-n2; 
    document.getElementById("resp").innerHTML="O resultado da subtracao eh: "+ res; 
} 
function multiplicacao(){ 
    var n1=parseInt(document.getElementById("n1").value); 
    var n2=parseInt(document.getElementById("n2").value); 
    var res = n1*n2; 
    document.getElementById("resp").innerHTML="O resultado da multiplicacao eh:"+ res; 
} 
function divisao(){ 
   var n1=parseInt(document.getElementById("n1").value); 
   var n2=parseInt(document.getElementById("n2").value); 
   var res = n1/n2; 
   document.getElementById("resp").innerHTML="O resultado da divisao eh:"+ res; 
} 
</script> 

<body> 
    <h1><font size=30> Calculando...</font></h1>
	    

<div>
   <label for="n1">Digite o 1 numero:</label>
   <br>
   <input type="text" id="n1"/> 
</div> 

<div> 
    <br>
    <label for="n2">Digite o 2 numero:</label>
    <br>
    <input type="text" id="n2" /> 
</div> 


<table width = "400" align =justify cellpadding = 20> 
     <tl>
      <td><input type="submit" value="Soma" onClick="soma();"></td><br>
      <td><input type="submit" value="Subtração" onClick="subtracao();"></td> 
      <td><input type="submit" value="Multiplicação" onClick="multiplicacao();"></td> 
      <td><input type="submit" value="Divisão" onClick="divisao();"></td> 
	 </tl>
</table>
 
</form> 

<div id="resp">
</div> 

</body> 
</html>
